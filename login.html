
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GameFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <h2>Login to GameFlix</h2>
    <form onsubmit="login(event)" style="margin-top:20px;">
      <input id="username" type="text" placeholder="Username" required/><br/><br/>
      <input id="password" type="password" placeholder="Password" required/><br/><br/>
      <button type="submit">Login</button>
    </form>
  </section>
  <script src="login.js"></script>
</body>
</html>
